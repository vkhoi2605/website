    <title>Web của Khôi Văn</title>
</head>
<body>

            <label>Điền tên ông cháu vào đây nhé</label>

        </div>
        <div>
            <label>Ông cháu hôm nay chiến quả đầu gì nhể ?</label>
            <select>
                <option>Xê Rờ bảy</option>
                <option>Pốc ba</option>
                <option>Tommy</option>
            </select>
        </div>
        <button>
            Bấm vào để xem nhiều cái
        </button>
    </form>
</body>
</html>
